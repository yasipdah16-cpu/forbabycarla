<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Valentine | Fist ILY</title>
    
    <style>
        :root {
            --primary: #ff0055;
            --accent: #00f3ff;
            --bg: #050505;
            --panel: rgba(20, 20, 30, 0.85); 
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            user-select: none;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #input-video {
            position: absolute; width: 1px; height: 1px;
            opacity: 0; pointer-events: none;
            transform: scaleX(-1);
        }

        /* --- UI SIDEBAR --- */
        #sidebar {
            position: absolute;
            top: 20px; right: 20px;
            width: 260px;
            background: var(--panel);
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateX(0);
        }

        #sidebar.closed { transform: translateX(150%); }

        #btn-toggle {
            position: absolute; top: 20px; right: 20px; width: 45px; height: 45px;
            background: rgba(255,255,255,0.1); border: 1px solid var(--border); border-radius: 50%;
            color: white; font-size: 1.2rem; cursor: pointer; z-index: 9;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px); transition: 0.3s;
        }
        #btn-toggle:hover { background: var(--accent); color: black; transform: rotate(90deg); }

        #btn-close {
            position: absolute; top: 15px; right: 15px; background: transparent; border: none;
            color: #aaa; font-size: 1.5rem; cursor: pointer; transition: 0.2s;
        }
        #btn-close:hover { color: white; transform: scale(1.1); }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid var(--border);
            padding-bottom: 15px; margin-right: 20px;
        }

        h2 { margin: 0; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .status-badge {
            font-size: 0.7rem; padding: 4px 10px; border-radius: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            display: flex; align-items: center; gap: 8px; font-weight: 600;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #444; transition: 0.3s; }
        .status-dot.active { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .status-dot.lost { background: #ff4444; box-shadow: 0 0 8px #ff4444; }

        .control-group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; margin-bottom: 8px; font-weight: 500; }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: rgba(255,255,255,0.1); border-radius: 2px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px;
            border-radius: 50%; background: var(--text); cursor: pointer;
        }

        .guide { margin-top: 20px; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 15px; border: 1px solid var(--border); }
        .guide-item { display: flex; align-items: center; gap: 12px; font-size: 0.8rem; color: #ccc; margin-bottom: 8px; }
        .guide-icon { font-size: 1.2rem; width: 25px; text-align: center; font-weight: bold; }

        button.action-btn {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); color: white; border-radius: 8px;
            cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px;
            transition: all 0.2s; margin-top: 10px;
        }
        button.action-btn:hover { background: var(--accent); color: black; border-color: var(--accent); }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 0.8s; pointer-events: none;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite; margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #fps-meter {
            position: absolute; bottom: 10px; left: 10px; color: #444; font-size: 0.7rem; pointer-events: none;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <h1 style="font-weight: 300; letter-spacing: 6px; text-transform: uppercase; font-size: 1.5rem;">COSMIC LOVE</h1>
        <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">Updating Magic...</p>
        <div class="spinner"></div>
    </div>

    <video id="input-video" playsinline></video>
    <div id="fps-meter">Fist = ILY Mode</div>

    <button id="btn-toggle">‚öôÔ∏è</button>

    <aside id="sidebar">
        <button id="btn-close">√ó</button>

        <div class="header">
            <h2>CONTROLS</h2>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="status-text">WAITING</span>
            </div>
        </div>

        <div class="control-group">
            <label>Particle Count <span id="val-count">12000</span></label>
            <input type="range" id="slider-count" min="5000" max="20000" step="1000" value="12000">
        </div>

        <div class="control-group">
            <label>RGB Speed <span id="val-hue">Normal</span></label>
            <input type="range" id="slider-hue" min="0" max="360" value="0">
        </div>

        <div class="guide">
            <div class="guide-item"><span class="guide-icon">‚úä</span> <strong>Fist:</strong> I ‚ù§Ô∏è YOU</div>
            <div class="guide-item"><span class="guide-icon">üñê</span> <strong>5 Fingers:</strong> Heart Shape</div>
            <div class="guide-item"><span class="guide-icon">‚òùÔ∏è</span> 1 Finger: <strong>Happy (White)</strong></div>
            <div class="guide-item"><span class="guide-icon">‚úåÔ∏è</span> 2 Fingers: <strong>Valentine</strong></div>
            <div class="guide-item"><span class="guide-icon">ü§ü</span> 3 Fingers: <strong>Day</strong></div>
            <div class="guide-item"><span class="guide-icon">‚úã</span> 4 Fingers: <strong>Baby (Pink)</strong></div>
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
            <div class="guide-item"><span class="guide-icon">üñê</span> Open Hand: <strong>Explosion</strong></div>
        </div>

        <button id="btn-reset" class="action-btn">Reset System</button>
    </aside>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- SIDEBAR ---
        const sidebar = document.getElementById('sidebar');
        const btnToggle = document.getElementById('btn-toggle');
        const btnClose = document.getElementById('btn-close');

        btnToggle.addEventListener('click', () => sidebar.classList.remove('closed'));
        btnClose.addEventListener('click', () => sidebar.classList.add('closed'));

        // --- CONFIGURATION ---
        const CONFIG = {
            particleCount: 12000, 
            particleSize: 0.18,   
            lerpSpeed: 0.1,      
            morphSpeed: 0.08, 
            rainbowSpeed: 0.02,
            baseHue: 0,
            autoHue: true
        };

        const STATE = {
            mode: 'CHAOS', 
            handsDetected: false,
            handPosition: new THREE.Vector3(0, 0, 0),
            handOpenness: 1.0, 
            time: 0
        };

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 500); 
        camera.position.z = 25; 

        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            powerPreference: "high-performance",
            precision: "mediump" 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = false;
        controls.enablePan = false;

        // --- BLOOM ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 1.8; 
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1;
        composer.addPass(bloomPass);

        // --- PARTICLES ---
        let particles, geometry;
        let posChaos, posHeart, posTextHappy, posTextValentine, posTextDay, posTextBaby, posTextILY;
        let colors;

        function createTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 16; canvas.height = 16; 
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(8,8,0,8,8,8);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.6)'); 
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,16,16);
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- GENERATORS ---
        function generateTextPositions(text, count, fontSize = 60) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600; canvas.height = 200;
            
            ctx.font = `bold ${fontSize}px "Arial", sans-serif`; 
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            const imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
            const validPixels = [];
            
            for(let y=0; y<canvas.height; y+=4) { 
                for(let x=0; x<canvas.width; x+=4) { 
                    if(imgData.data[(y*canvas.width+x)*4+3] > 128) { 
                        validPixels.push({
                            x: (x - canvas.width/2) * 0.1, 
                            y: -(y - canvas.height/2) * 0.1 
                        });
                    }
                }
            }
            
            const arr = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                const p = validPixels[i % validPixels.length];
                const spread = 0.3;
                const zSpread = 0.5;
                arr[i*3] = p.x + (Math.random()-0.5) * spread;
                arr[i*3+1] = p.y + (Math.random()-0.5) * spread;
                arr[i*3+2] = (Math.random()-0.5) * zSpread; 
            }
            return arr;
        }

        function generateShapes(count) {
            posChaos = new Float32Array(count * 3);
            posHeart = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);

            // CHAOS
            for(let i=0; i<count; i++) {
                posChaos[i*3] = (Math.random() - 0.5) * 60; 
                posChaos[i*3+1] = (Math.random() - 0.5) * 40; 
                posChaos[i*3+2] = (Math.random() - 0.5) * 30; 
            }

            // HEART IMAGE
            for(let i=0; i<count; i++) {
                const t = Math.random() * Math.PI * 2;
                const v = Math.random(); 
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                let xJitter = (Math.random()-0.5) * 1.5;
                let yJitter = (Math.random()-0.5) * 1.5;
                let z = (Math.random()-0.5) * 3; 
                
                const scale = 0.6 * Math.sqrt(v); 
                posHeart[i*3] = (x * scale) + xJitter;
                posHeart[i*3+1] = (y * scale) + yJitter;
                posHeart[i*3+2] = z * scale;
            }

            // TEXTS
            posTextHappy = generateTextPositions("Happy", count, 80);
            posTextValentine = generateTextPositions("Valentine", count, 70);
            posTextDay = generateTextPositions("Day", count, 80);
            posTextBaby = generateTextPositions("Baby", count, 90);
            posTextILY = generateTextPositions("I ‚ù§Ô∏è YOU", count, 70);
        }

        function initParticles() {
            if(particles) scene.remove(particles);
            
            generateShapes(CONFIG.particleCount);
            
            const currentPos = new Float32Array(posChaos); 
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: createTexture(),
                transparent: true,
                opacity: 0.8,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- GESTURE DETECTION ---
        function detectGestures(results) {
            const landmarks = results.multiHandLandmarks;
            const numHands = landmarks.length;
            
            if (numHands > 0) {
                const lm = landmarks[0];
                
                // Position logic
                const pX = (lm[9].x - 0.5) * -30; 
                const pY = (0.5 - lm[9].y) * 20;
                STATE.handPosition.set(pX, pY, 0);

                const dist = (p1, p2) => Math.hypot(lm[p1].x - lm[p2].x, lm[p1].y - lm[p2].y);

                // STRICT FINGER CHECKS
                const indexUp = lm[8].y < lm[6].y;
                const middleUp = lm[12].y < lm[10].y;
                const ringUp = lm[16].y < lm[14].y;
                const pinkyUp = lm[20].y < lm[18].y;
                const thumbOut = dist(4, 17) > 0.18; 
                
                // --- STRICT LOGIC MAPPING ---

                // 1. 5 FINGERS OPEN -> HEART
                if (indexUp && middleUp && ringUp && pinkyUp && thumbOut) {
                    STATE.mode = 'HEART';
                }
                // 2. HAPPY (1 Finger)
                else if (indexUp && !middleUp && !ringUp && !pinkyUp) {
                    STATE.mode = 'TEXT_HAPPY';
                }
                // 3. VALENTINE (2 Fingers)
                else if (indexUp && middleUp && !ringUp && !pinkyUp) {
                    STATE.mode = 'TEXT_VALENTINE';
                }
                // 4. DAY (3 Fingers)
                else if (indexUp && middleUp && ringUp && !pinkyUp) {
                    STATE.mode = 'TEXT_DAY';
                }
                // 5. BABY (4 Fingers, Thumb In)
                else if (indexUp && middleUp && ringUp && pinkyUp && !thumbOut) {
                    STATE.mode = 'TEXT_BABY';
                }
                // 6. DEFAULT STATES
                else {
                    // FIST = I ‚ù§Ô∏è YOU (REPLACES SATURN/OLD FIST)
                    if (!indexUp && !middleUp && !ringUp && !pinkyUp) {
                         STATE.mode = 'TEXT_ILY'; 
                    } 
                    else {
                         STATE.mode = 'CHAOS'; // Idle/Ambiguous
                    }
                }
            } else {
                STATE.mode = 'CHAOS'; 
            }
        }

        // --- ANIMATION LOOP ---
        const colorHelper = new THREE.Color();

        function animate() {
            requestAnimationFrame(animate);
            STATE.time += CONFIG.rainbowSpeed;
            controls.update();

            if(!particles) return;

            const positions = particles.geometry.attributes.position.array;
            const cols = particles.geometry.attributes.color.array;

            controls.autoRotate = false; 

            for(let i=0; i<CONFIG.particleCount; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                
                let tx, ty, tz;
                let h, s, l; 
                
                const twinkle = Math.sin(STATE.time * 10 + i) > 0.9 ? 1.0 : 0.6;

                // --- MODE BEHAVIOR ---

                if (STATE.mode === 'HEART') {
                    const beat = 1 + Math.sin(STATE.time * 3) * 0.03;
                    tx = posHeart[ix] * beat; ty = posHeart[iy] * beat; tz = posHeart[iz] * beat;
                    tx += STATE.handPosition.x; ty += STATE.handPosition.y; tz += STATE.handPosition.z;
                    h = 0.98; s = 1.0; l = twinkle * 0.8; 

                } else if (STATE.mode === 'TEXT_ILY') {
                    tx = posTextILY[ix] * 1.5; ty = posTextILY[iy] * 1.5; tz = posTextILY[iz] * 1.5;
                    tx += STATE.handPosition.x; ty += STATE.handPosition.y; tz += STATE.handPosition.z;
                    h = (tx * 0.1 + STATE.time) % 1.0; s = 1.0; l = twinkle;

                } else if (STATE.mode === 'TEXT_HAPPY') {
                    // --- PUTIH ---
                    tx = posTextHappy[ix] * 1.5; ty = posTextHappy[iy] * 1.5; tz = posTextHappy[iz] * 1.5;
                    tx += STATE.handPosition.x; ty += STATE.handPosition.y; tz += STATE.handPosition.z;
                    h = 0.0; s = 0.0; l = twinkle; 

                } else if (STATE.mode === 'TEXT_VALENTINE') {
                    tx = posTextValentine[ix] * 1.5; ty = posTextValentine[iy] * 1.5; tz = posTextValentine[iz] * 1.5;
                    tx += STATE.handPosition.x; ty += STATE.handPosition.y; tz += STATE.handPosition.z;
                    h = (tx * 0.1 + STATE.time + 0.2) % 1.0; s = 1.0; l = twinkle;

                } else if (STATE.mode === 'TEXT_DAY') {
                    tx = posTextDay[ix] * 1.5; ty = posTextDay[iy] * 1.5; tz = posTextDay[iz] * 1.5;
                    tx += STATE.handPosition.x; ty += STATE.handPosition.y; tz += STATE.handPosition.z;
                    h = (tx * 0.1 + STATE.time + 0.4) % 1.0; s = 1.0; l = twinkle;

                } else if (STATE.mode === 'TEXT_BABY') {
                    // --- PINK ---
                    tx = posTextBaby[ix] * 1.5; ty = posTextBaby[iy] * 1.5; tz = posTextBaby[iz] * 1.5;
                    tx += STATE.handPosition.x; ty += STATE.handPosition.y; tz += STATE.handPosition.z;
                    h = 0.92; s = 1.0; l = twinkle; 

                } else {
                    // CHAOS
                    tx = posChaos[ix] * 1.5 + Math.sin(STATE.time + iy)*2;
                    ty = posChaos[iy] * 1.5 + Math.cos(STATE.time + ix)*2;
                    tz = posChaos[iz] * 1.5;
                    h = (i/CONFIG.particleCount * 0.5 + STATE.time) % 1.0; s = 0.8; l = 0.6;
                }

                // LERP Position
                positions[ix] += (tx - positions[ix]) * CONFIG.morphSpeed;
                positions[iy] += (ty - positions[iy]) * CONFIG.morphSpeed;
                positions[iz] += (tz - positions[iz]) * CONFIG.morphSpeed;

                // Color Update
                colorHelper.setHSL(h, s, l);
                cols[ix] = colorHelper.r;
                cols[iy] = colorHelper.g;
                cols[iz] = colorHelper.b;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            if(!STATE.handsDetected) {
                STATE.mode = 'CHAOS';
            }

            composer.render();
        }

        async function init() {
            document.getElementById('slider-count').addEventListener('change', (e) => {
                CONFIG.particleCount = parseInt(e.target.value);
                initParticles();
            });
            document.getElementById('btn-reset').addEventListener('click', () => {
                STATE.handPosition.set(0,0,0);
                controls.reset();
                camera.position.set(0, 0, 25);
                camera.lookAt(0, 0, 0);
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            const video = document.getElementById('input-video');
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.getElementById('status-text');

            if(!window.Hands) {
                alert("Failed to load MediaPipe.");
                return;
            }

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 1, 
                modelComplexity: 0, 
                minDetectionConfidence: 0.5, 
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                if(results.multiHandLandmarks.length > 0) {
                    STATE.handsDetected = true;
                    statusDot.className = 'status-dot active';
                    statusText.innerText = STATE.mode;
                    detectGestures(results);
                } else {
                    STATE.handsDetected = false;
                    statusDot.className = 'status-dot lost';
                    statusText.innerText = "LOST";
                }
            });

            const cameraObj = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });

            initParticles();
            animate();

            try {
                await cameraObj.start();
                const loader = document.getElementById('loader');
                loader.style.opacity = 0;
                setTimeout(() => loader.remove(), 800);
            } catch(e) {
                alert("Camera Error: Use HTTPS or Localhost.");
            }
        }

        init();
    </script>
</body>
</html>
